---
layout: default-breadcrumbs
---
<div class="row container">
  <div class="col s12">
    <div class="card">
      {% if page.image_url %}
      <div class="card-image">
        <img src="{{ page.image_url }}">
        <span class="card-title">{{ page.title }}</span>
        <span class"grey-text">Page created by <a href="/team/{{ page.author }}">{{ page.author }}</a></span>
      </div>
      <div class="card-content">
      {% else %}
      <div class="card-content">
        <span class="card-title">{{ page.title }}</span>
        <span class"grey-text">Page created by <a href="/team/{{ page.author }}">{{ page.author }}</a></span>
      {% endif %}
          {{ content }}
      </div>
    </div>
  </div>
</div>
