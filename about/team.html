---
layout: default-breadcrumbs
title: Team
---
<div class="row container">
  {% for staff in site.team %}

    <div class="col s12 m4 l3">
      <div class="card {{ staff.color }}">
          <div class="card-image">
            {% if staff.image-url %}
              <img src="{{ staff.image-url }}">
            {% else %}
              <img src="https://www.gravatar.com/avatar/{{ staff.gravatar-hash }}?d=mm&s=200">
            {% endif %}
          </div>
          <div class="card-content">
            <span class="card-title">{{ staff.title }}</span>
            {% if page.tagline %}<p>"{{ staff.tagline }}"</p>  {% endif %}
          </div>
          <div class="card-action">
            <a href="{{ staff.url }}" class="waves-effect waves-light btn red">View</a>
          </div>
        </div>
      </div>
  {% endfor %}
</div>
